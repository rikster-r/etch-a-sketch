<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="container">
        <div class="controls">
            <input type="color" class="color-picker">
            <button class="color-custom">Chosen Color</button>
            <button class="color-rainbow">Rainbow</button>
            <button class="erase">Erase</button>
            <button class="reset">Reset</button>

            <button class="size-picker" id="small" data-size="25">Small(25x25)</button>
            <button class="size-picker" id="medium" data-size="50">Medium(50x50)</button>
            <button class="size-picker" id="big" data-size="100">Big(100x100)</button>
        </div>
        <div class="sketchboard"></div>
    </div>
</body>
</html>
